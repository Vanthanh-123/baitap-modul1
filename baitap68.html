<script>
  let a = prompt("Nhập vào chuỗi 1")
  let b = prompt("Nhập vào chuỗi 2")
  if (a.length !== b.length) {
      alert('2 mảng vừa nhâpj không bằng nhau')
  }
  else {
      for (let i = 0; i < a.length; i++) {
          if (a[i] !== b[i]) {
              alert('2 mảng vừa nhâp không bằng nhau')
              break
          }
          else {
              alert("2mang vừa nhập bằng nhau")
          }
      }
      }
</script>
