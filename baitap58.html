<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>baitap58</title>
</head>
<body>
<input type="text" id="a"/>
<input type="button" id="add" value="Add" onclick="add()"/>
<input type="button" id="display" value="Display" onclick="Display()"/>
<div id="result"></div>
<input type="button" id="change" value="change" onclick="change()"/>
<div id="changes"></div>
<script>
  let x = 0
  let array = []
  function add() {
    array[x] = document.getElementById("a").value
    x++
    document.getElementById("a").value = ""
  }
  function Display() {
    document.getElementById("result").innerHTML = ("array = [" +array + "]")
  }
  function change() {
    let first = 0
    let last = array.length - 1
    while (first<last) {
      let b = array[first]
      array[first] = array[last]
      array[last] = b
      first++
      last--
    }
    document.getElementById('changes').innerHTML = ("array = [" + array + "]")
  }
</script>
</body>
</html>
