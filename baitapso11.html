<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TinhBMI</title>
</head>
<body>
<script>
    let weight= +prompt('Nhap can nang băng kilogram')
    let height= +prompt('Nhap chao cao bằng centimet')
    let bmi = weight / ( ( height / 100 ) ^ 2 )
    if (bmi <18.5) {
        document.write('Underweight')
    }
    else if (bmi < 25) {
        document.write('Normal')
    }
    else if (bmi < 30) {
        document.write('Overweight')
    }
    else {
        document.write('Obese')
    }
</script>
</body>
</html>
