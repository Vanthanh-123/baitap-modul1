<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>baitap17</title>
</head>
<body>
<script>
  let DS = +prompt('Nhap doanh so ban hang')
  if(DS < 10) {
    HH = DS * 0.1
    document.write('Hoa Hong :' + HH)
  }
  else if(DS <20) {
    HH = DS * 0.12
    document.write('Hoa Hong :' + HH)
  }
  else if(DS <20) {
    HH = DS * 0.14
    document.write('Hoa Hong :' + HH)
  }
  else {
    HH = DS * 0.15
    document.write('Hoa Hong :' + HH)
  }
</script>
</body>
</html>
