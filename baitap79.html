<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>baitap79</title>
</head>
<body>
<script>
  function factorial(number) {
    let total = 1
    for (let i = 2; i < number + 1; i++) {
      total *= i
    }
    alert(total)
  }
  let a = +prompt("Nhập vào 1 nguyên bất kì: ")
  factorial(a)
</script>
</body>
</html>
