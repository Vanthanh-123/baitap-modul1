<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>baitap12</title>
</head>
<body>
<input type="text" placeholder="Month 1-12" id="month">
<button onclick="a()">Tính số ngày</button>
<p id="abc"></p>
</body>
<script>
  function a() {
      let month = +(document.getElementById('month').value)
      switch (month) {
          case 1:
          case 3:
          case 5:
          case 7:
          case 8:
          case 10:
          case 12:
              document.getElementById("abc").innerText = "Tháng " + month + " có 31 ngày"
              break
          case 2:
              document.getElementById('abc').innerText = "Tháng " + 2 + ' có 28 or 29 ngày'
              break
          case 4:
          case 6:
          case 9:
          case 11:
              document.getElementById('abc').innerText = "Tháng " + month + ' có 30 ngày'
      }
  }
</script>
</html>
