<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>baitap85</title>
</head>
<body>
<script>
  function check(num) {
    let n = +prompt("số lương kí tự muôn nhập vào mảng")
    let arr = []
    let count = 0
    for (let i = 0; i < n; i++) {
      arr[i] = prompt("Nhập vào kí tự thư " + (i + 1))
      if (arr[i] == num) {
       count++
      }
    }
    if(count > 0) {
      return count
    }
    else {
      return -1
    }
  }
  let a = prompt("Nhập vào 1 kí tự bất kì")
  document.write('giá trị trả về là ' + check(a))
</script>
</body>
</html>
