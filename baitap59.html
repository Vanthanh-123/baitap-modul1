<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>baitap59</title>
</head>
<body>
<h5>Nhập vao các phân tử để tạo mảng</h5>
<input type="text" id="a"/>
<input type="button" id="add" value="Add" onclick="add()"/>
<input type="button" id="display" value="Display" onclick="Display()"/>
<div id="result"></div>
<h5>Đếm số nguyên âm trong mảng </h5>
<input type="button" id="count" value="count" onclick="count()"/>
<div id="result1"></div>
<script>
  let array = []
  let x = 0
  function add() {
    array[x] = document.getElementById("a").value
    x++
    document.getElementById("a").value = ''
  }
  function Display() {
    document.getElementById("result").innerHTML = ("array = [" + array + ']')
  }
  function count() {
    let index = 0
    for (let i = 0; i < array.length; i++) {
      if (array[i] < 0) {
        index ++
      }
    }
    document.getElementById('result1').innerHTML = ('số nguyên âm trong mảng là' + index)
  }
</script>
</body>
</html>
