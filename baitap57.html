<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>baitap57</title>
</head>
<body>
<h5>Nhập vao 10 phần tử là số nguyên khác nhau để tạo mảng</h5>
<input type="text" id="a"/>
<input type="button" id="add" value="Add" onclick="add()"/>
<input type="button" id="display" value="Display" onclick="Display()"/>
<div id="result"></div>
<h5>Kiểm tra phần tử lớn nhất và vị trí của nó</h5>
<input type="button" id="check" value="check" onclick="check()"/>
<div id="result1"></div>
<script>
  let array = []
  let x = 0
  function add() {
    array[x] = document.getElementById("a").value
    x++
    document.getElementById("a").value = ''
  }
  function Display() {
    document.getElementById("result").innerHTML = ("array = [" + array + ']')
  }
  function check() {
    let max = array[0]
    let index
    let total = 0
    let average = 0
    for (let i = 0; i < array.length; i++) {
      total += +array[i]
      average = total / (i + 1)
      if (array[i] > max) {
        max = array[i]
        index = i
      }
    }
    document.getElementById('result1').innerHTML = ("array[" + index + "] =" + max + "<br>" + " Average of array =" + average)
  }
</script>
</body>
</html>
