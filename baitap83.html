<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>baitap83</title>
</head>
<body>
<script>
  function convert(N1, N2) {
    let a = N1
    N1 = N2
    N2 = a
    document.write(N1 + "<br>" + N2)
  }
  let num1 = +prompt(" Nhập số thu1")
  let num2 = +prompt(" Nhập số thu2")
  convert(num1, num2)
</script>
</body>
</html>
