<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>baitap73</title>
</head>
<body>
<script>
  let firstNumber = +prompt("Nhap vao so thu nhat")
  let secondNumber = +prompt("Nhap vao so thu hai")
  if (firstNumber > secondNumber) {
      notification();
  }
  else {
      document.write("Tong 2 so bang : " + sum(firstNumber, secondNumber))
  }
  function notification() {
      alert("so thu nhat lon hon so thu hai")
  }
  function sum(a, b) {
      return a + b
  }
</script>
</body>
</html>
