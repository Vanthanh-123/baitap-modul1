<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>baitap44</title>
</head>
<body>
<script>
  let f1 = 0
  let f2 = 1
  let f3
  let total = f1 + f2
  for (i=1; i<19; i++) {
    f3 = f2 + f1
    total += f3
    f1 = f2
    f2 = f3
  }
  document.write(total)
</script>
</body>
</html>
