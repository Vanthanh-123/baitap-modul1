<!DOCTYPE html>

<body>
<script>
  let a = +prompt('Nhap canh a')
  let b = +prompt('Nhap canh b')
  let c = +prompt('Nhap canh c')
  if (a > 0 && b > 0 && c > 0 && (a + b) > c && (a + c) > b && (c + b) >a) {
    document.write(' a b c là 3 cạnh của một tam giác')
  } else {
    document.write('a b c không phải 3 cạnh cuả 1 tam giác')
  }
</script>
