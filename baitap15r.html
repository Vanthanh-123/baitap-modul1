<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>baitap15</title>
</head>
<body>
<script>
  let a = +prompt('Nhap so nguyen a')
  let b = +prompt('Nhap so nguyen b')
  let c = +prompt('Nhap so nguyen c')
  let max = a > b ? a : b
  max = max > c ? max : c
  document.write("max : " + max)
</script>
</body>
</html>
