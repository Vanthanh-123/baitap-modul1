<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>baitap59</title>
</head>
<body>
<h5>Nhập vao 10 phần tử là số nguyên khác nhau để tạo mảng</h5>
<input type="text" id="a"/>
<input type="button" id="add" value="Add" onclick="add()"/>
<input type="button" id="display" value="Display" onclick="Display()"/>
<div id="result"></div>
<h5>Nhập 1 số nguyên V</h5>
<input type="text" id="b"/>
<input type="button" id="check" value="check" onclick="check()"/>
<div id="result1"></div>
<script>
  let array = []
  let x = 0
  function add() {
    array[x] = document.getElementById("a").value
    x++
    document.getElementById("a").value = ''
  }
  function Display() {
    document.getElementById("result").innerHTML = ("array = [" + array + ']')
  }
  function check() {
    let v = +document.getElementById("b").value
    for (let i = 0; i < array.length; i++) {
      if (v == array[i]) {
        document.getElementById('result1').innerHTML = "V is in the array"
        break
      }
      else {
        document.getElementById('result1').innerHTML = "V is not in the array"
      }
    }
  }
</script>
</body>
</html>
