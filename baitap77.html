<!DOCTYPE html>

<body>
<script>
  function square(number) {
    alert("Bình phương của " + number + " bằng = " + ( number * number ) )
  }
  let inputNum = +prompt("Nhập vào 1 số bất kì muốn tính bình phương : ")
  square(inputNum)
</script>
</body>
