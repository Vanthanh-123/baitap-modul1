<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BAITAP116</title>
</head>
<body>
<script>
  let a = +prompt('nhap diem bai kiem tra')
  let b = +prompt('nhap diem thi giua ki')
  let c = +prompt('nhap diem thi cuoi ki')
  let d = (a + 2*b + 3*c) / 6
  if(d >8) {
    document.write('Học sinh giỏi')
  }
  else if(d>6.5) {
    document.write('Học sinh khá')
  }
  else  if(d>5) {
    document.write('hoc sin trung binh')
  }
  else {
    document.write('hoc sinh yeu')
  }
</script>
</body>
</html>
