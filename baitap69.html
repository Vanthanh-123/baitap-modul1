<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>baitap69</title>
</head>
<body>
<script>
let a = +prompt("nhập vào số lươngj phần tử của mảng Arr")
let arr = []
    for (let i = 0; i < a; i++) {
    arr[i] = prompt('nhập vào phân tử thứ ' + (i +1))
        if (arr[i] == '-') {
            arr[i].replace('-', '_')
        }
    }
    document.write("Mảng kí tự sau khi fix là " + arr)
</script>
</body>
</html>
